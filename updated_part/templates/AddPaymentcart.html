<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
font-family: "Lato", sans-serif;
transition: background-color .5s;
margin: 0;
}



.sidenav {
height: 100%;
width: 0;
position: fixed;
z-index: 1;
top: 0;
left: 0;
background-color: #111;
overflow-x: hidden;
transition: 0.5s;
padding-top: 60px;
}



.sidenav a {
padding: 8px 8px 8px 32px;
text-decoration: none;
font-size: 25px;
color: #818181;
display: block;
transition: 0.3s;
}



.sidenav a:hover {
color: #f1f1f1;
}



.sidenav .closebtn {
position: absolute;
top: 0;
right: 25px;
font-size: 36px;
margin-left: 50px;
}



#main {
transition: margin-left .5s;
padding: 16px;
color: white;
background-color: #4058a5;
}



@media screen and (max-height: 450px) {
.sidenav {padding-top: 15px;}
.sidenav a {font-size: 18px;}
}

.abc{

    margin-top: 3%;
   margin-left: 25%;
  width: 50%;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;

  /* padding: 10px; */
}

/* style for form */
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
input[type=reset] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=reset]:hover {
  background-color: #45a049;
}
/* div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
} */
</style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/addproduct">Add Product</a>

        <a href="/viewcustomer">List of Customer</a>
        <a href="/viewfeedback">Feedback</a>

        <a href="/viewpayment">View Payment</a>
        <a href="/adminindex">Home</a>
        </div>



        <div id="main">
        <span style="font-size:30px;cursor:pointer"><a style="text-decoration: none;color:white" href="/viewproduct">Dream Shopping</a></span>
        <span style="font-size:30px; float: right;">Payment</span>

</div>

<div class="abc">

 <form action="/insertpaymentcart" method="post" enctype="multipart/form-data">

<b>
         <label for="pname">Payment Date</label>
        <input type="text" id="pname" name="Paymentdate"  value="{{today}}" placeholder="Payment Date..">

        <label for="pprice">user Name</label>
        <input type="text" id="pprice" name="userid" value="{{username}}" placeholder="user Name..">

        <label for="cate">product id</label>
        <input type="text" id="cate" name="prodid" value="{{pid}}" placeholder="product id..">

        <label for="pweight">Product Name</label>
        <input type="text" id="pweight" name="prodname" value="{{pname}}" placeholder="Product Name..">

        <label for="des">Amount</label>
        <input type="text" id="des" name="amount" value="{{pprice}}" placeholder="Amount..">

        <label for="taxi">Tax</label>
        <input type="text" id="taxi" name="tax" value="{{tax}}" placeholder="Tax..">

        <label for="tot">Total</label>
        <input type="text" id="tot" name="total" value="{{total}}" placeholder="Total..">

        <label for="tot1">Pay Type</label>
        <input type="text" id="tot1" name="paytype" value="{{paymode}}" placeholder="Pay Type..">

        <label for="tot2">Bank Name</label>
        <input type="text" id="tot2" name="bankname" placeholder="Bank Name..">




            <input type="submit" name="Submit" value="Submit">
         <input type="reset" name="reset" value="Re Enter">
</b>
</form>

</div>
</body>
</html>
